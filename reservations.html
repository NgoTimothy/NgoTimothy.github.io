<h2 class="main-content">Reservations via phone</h2>
<h2 class="main-content">(712)-263-3060</h2>
<div class="container-contact100">
    <div class="wrap-contact100">
        <form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Make a Reservation!
				</span>
            <span>
					*Required
				</span>
            <div class="wrap-input100 validate-input" data-validate="Name is required">
                <span class="label-input100">*Name</span>
                <input class="input100" type="text" name="name" placeholder="Enter your name">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                <span class="label-input100">*Email</span>
                <input class="input100" type="text" name="email" placeholder="Enter your email address">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 input100-input validate-input" data-validate="Please">
                <span class="label-input100">Phone Number</span>
                <input class="input100" type="text" name="phone" placeholder="Enter your phone number">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate = "Party size is required">
                <span class="label-input100">*Party Size</span>
                <input class="input100" type="text" name="party" placeholder="Enter your party size">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 input100-input validate-input" data-validate="Visit date is required">
                <span class="label-input100">Date</span>
                <input class="input100" type="text" name="date" placeholder="Enter your visit date">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 input100-input validate-input" data-validate="Visit time is required">
                <span class="label-input100">Time</span>
                <input class="input100" type="text" name="time" placeholder="Enter your visit time">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Message is required">
                <span class="label-input100" >Message</span>
                <textarea class="input100" name="message" placeholder="Your message here..."></textarea>
                <span class="focus-input100"></span>
            </div>

            <div class="container-contact100-form-btn">
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
